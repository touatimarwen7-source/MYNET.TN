version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: mynet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mynet_db}
      POSTGRES_USER: ${DB_USER:-mynet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - mynet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mynet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mynet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - mynet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # Backend API
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mynet-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-mynet_db}
      DB_USER: ${DB_USER:-mynet_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_me}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/backups:/app/backups
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mynet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend Web App
  # ============================================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mynet-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${API_URL:-http://localhost:3000}
      VITE_APP_URL: ${APP_URL:-http://localhost:5000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5000}:5000"
    depends_on:
      - api
    networks:
      - mynet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Nginx Reverse Proxy (Production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mynet-nginx
    restart: unless-stopped
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
    networks:
      - mynet-network
    profiles:
      - production

# ============================================
# Networks
# ============================================
networks:
  mynet-network:
    driver: bridge
    name: mynet-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: mynet-postgres-data
  redis_data:
    name: mynet-redis-data

