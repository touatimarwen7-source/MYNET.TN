<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Unified Content Security Policy - Supports all Replit domains -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.replit.dev https://cdn.jsdelivr.net https://js.stripe.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.replit.dev;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data: https: blob:;
        connect-src 'self' http://localhost:3000 http://localhost:5000 http://*.repl.co:* https://*.repl.co:* https://*.replit.dev:* https://*.replit.dev ws://localhost:* ws://*.replit.dev:* wss://*.replit.dev:* wss:;
        frame-src 'self' https://js.stripe.com https://*.replit.dev;
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
      "
    />

    <meta
      name="description"
      content="MyNet.tn - Système de gestion des appels d'offres et des achats pour le marché tunisien. Plateforme B2B de e-tendering sécurisée avec chiffrement AES-256 et authentification MFA."
    />
    <meta
      name="keywords"
      content="appels d'offres, procurement, e-tendering, Tunisie, achats publics"
    />

    <!-- CSRF Protection Token -->
    <meta name="csrf-token" content="" />

    <!-- Additional Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>MyNet.tn - Système de Gestion des Appels d'Offres et des Achats</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
